<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-800 dark:text-gray-100 flex justify-center items-center h-screen w-screen">

    <form>
        <div class="w-80">
            <h2 class="text-3xl font-bold text-center mb-4">Acesse sua Conta</h2>
    
            <div class="bg-white dark:bg-gray-900 shadow-md rounded-md p-4">
    
                <div>
                    <label for="email" class="text-sm text-gray-800 dark:text-gray-100 mb-2">E-mail:</label>
                    <input type="email" id="email" class="bg-gray-200 dark:bg-gray-700 border border-gray-400 dark:border-gray-300 rounded px-2 py-1 text-sm text-gray-800 dark:text-gray-50 placeholder-gray-600 dark:placeholder-gray-300 outline-none focus:border-blue-300 dark:focus:border-blue-500 focus:ring-2 w-full trasition duration-300 ease-in-out mb-4 h-8">
                </div>
    
                <div>
                    <label for="pass">Senha:</label>
                    
                    <div id="divInput" class="flex bg-gray-200 dark:bg-gray-700 border border-gray-400 dark:border-gray-300 rounded px-2 py-1 h-8">
                        <input type="password" id="pass" class="bg-transparent text-sm text-gray-800 dark:text-gray-50 placeholder-gray-600 dark:placeholder-gray-300 outline-none w-full">
                        <button id="btn" onclick="mudar( event )" class="material-symbols-outlined hidden">
                            visibility
                        </button>
                    </div>
    
                </div>
    
                <div class="m-1">
                    <a href="#" class="text-xs text-gray-500 hover:underline hover:text-blue-800">Esqueci minha senha.</a>
                </div>
    
                <div>
                    <button class="text-sm text-gray-600 hover:text-white shadow-2xl px-4 py-1 mt-3 rounded dark:text-white border border-blue-800 hover:bg-blue-500 dark:shadow-0 w-full hover:ring hover:ring-2 trasition duration-300 ease-in-out">Login</button>
                </div>
    
            </div>
    
        </div>
    </form>
    
    <script src="./script.js"></script>
</body>
</html>
